<header class="d-flex justify-content-end mx-2 my-3">
  Dont have an account? 
  <button routerLink="/register1" class="border-0 mx-2">
    register
  </button>
</header>
<div class="container-fluid d-flex justify-content-center pos-lower">
    <div class="row align-items-center">
        <div class="col-md-5 text-center">
            <img src="/assets/logo.jpg" alt="logo">
        </div>
        <div class="col-md-7">
            <h1>
              Welcome&nbsp;intern!
            </h1>
            <p>
                Please enter your passport number.
            </p>
            <input type="number" class="form-control" [(ngModel)]="passport" placeholder="passport" (keyup)="pressEnter($event, content)" autofocus required>
            <br><br>
            <button class="py-2 px-4" (click)="login(content)">
              SEND
            </button>
        </div>
    </div>
</div>

<ng-template #content let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title" class="text-danger">
        No user found!
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">
          &times;
        </span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        Please check your passport number.
      </p>
    </div>
  </ng-template>
