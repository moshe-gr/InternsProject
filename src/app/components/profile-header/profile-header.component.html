<div class="mx-2 my-3 text-end">
  <div ngbDropdown class="d-inline-block" #profileDrop="ngbDropdown" placement="bottom-right">
    <img ngbDropdownAnchor [src]="user.pic" alt="profile pic" class="profile-img" id="dropdownBasic1" (mouseover)="profileDrop.open()">
    <div ngbDropdownMenu (mouseleave)="profileDrop.close()">
      <div class="fw-bold text-center">{{ user.first_name }}</div>
      <div class="fw-bold text-center">{{ user.last_name }}</div>
      <button *ngIf="user.more_info && user.more_info.personal" ngbDropdownItem routerLink="/updatePersonal">Edit personal</button>
      <button *ngIf="user.more_info && user.more_info.professional" ngbDropdownItem routerLink="/updateProfessional">Edit professionall</button>
      <button ngbDropdownItem routerLink="/updateImg">Change pic</button>
      <button ngbDropdownItem routerLink="/" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
