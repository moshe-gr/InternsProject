<header class="mx-2">
    <app-login></app-login>
</header>
<div class="container-fluid d-flex justify-content-center text-center">
    <div class="row align-items-center">
        <div class="col-md-4">
            <img src="/assets/logo.jpg" alt="logo">
        </div>
        <div class="col-md-8">
            <h3>Hi {{ name }}!</h3>
            <div>
                You will recive a verification code to:
                <div class="fw-bold mb-2">
                    <small> {{ telephone }}</small>
                </div>
            </div>
            <div><small>type the mobile verification code you received</small></div>
            <input max="9" min="0" (keyup)="onDigitInput($event)" class="m-1 m-lg-2" type="number" [(ngModel)]="codeInsert.first" required autofocus>
            <input max="9" min="0" (keyup)="onDigitInput($event)" class="m-1 m-lg-2" type="number" [(ngModel)]="codeInsert.second" required>
            <input max="9" min="0" (keyup)="onDigitInput($event)" class="m-1 m-lg-2" type="number" [(ngModel)]="codeInsert.third" required>
            <input max="9" min="0" (keyup)="onDigitInput($event)" class="m-1 m-lg-2" type="number" [(ngModel)]="codeInsert.fourth" required>
            <div class="text-danger" *ngIf="wrong"><small>Wrong code please try again!</small></div>
            <div class="my-4">I did not receive, <a routerLink="/register2">resend</a>
                <br>
                <a routerLink="/register">Wrong number?</a>
            </div>
            <button class="py-2 px-4" (click)="register()">CONTINUE</button>
        </div>
    </div>
</div>
