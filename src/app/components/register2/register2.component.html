<header class="mx-2">
    <app-login></app-login>
</header>
<div class="container-fluid d-flex justify-content-center">
    <div class="row align-items-center">
        <div class="col-4">
            <img src="/assets/logo.jpg" alt="...">
        </div>
        <div class="col-8">
            <p>
                <b>Hi {{ name }}!</b> Please type the mobile verification code you received
            </p>
            <input class="m-2" type="number" max="9" min="0" [(ngModel)]="codeInsert.first" required>
            <input class="m-2" type="number" max="9" min="0" [(ngModel)]="codeInsert.second" required>
            <input class="m-2" type="number" max="9" min="0" [(ngModel)]="codeInsert.third" required>
            <input class="m-2" type="number" max="9" min="0" [(ngModel)]="codeInsert.fourth" required>
            <div class="text-danger" *ngIf="wrong"><small>Wrong code please try again!</small></div>
            <p class="my-4">I did not receive, <a routerLink="/register2">resend</a></p>
            <button class="p-2" type="submit" (click)="register()">CONTINUE</button>
        </div>
    </div>
</div>
