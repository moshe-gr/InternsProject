<header>
    <app-profile-header></app-profile-header>
</header>
<div class="container-fluid d-flex justify-content-center pos-lower">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="/assets/logo.jpg" alt="logo">
        </div>
        <div class="col-md-8">
            <h1><span class="text-success">&#10003;</span>Your profile is ready!</h1>
            <br>
            <p>Now you can start using the simulator system: practice, do tests and monitor your progress.</p>
            <button [disabled]="" class="py-2 px-4">LOG IN</button>
        </div>
        <footer class="row pt-5 mt-5">
            <small class="col-6">100% Completed</small>
            <span class="col-6 text-end">
                <mat-icon routerLink="/questionnaire2" style="cursor:pointer;">west</mat-icon>
                &nbsp;&nbsp;
                <mat-icon style="opacity: 0.3;">east</mat-icon>
            </span>
            <div class="progress p-0">
                <div class="progress-bar bg-success" style="width: 100%;"></div>
            </div>
        </footer>
    </div>
</div>
