<ng-container *ngIf="user">
    <header>
        <app-profile-header></app-profile-header>
    </header>
    <div class="container-fluid row">
        <aside class="col-md-3 col-lg-2 py-3 text-center">
            <app-user-profile></app-user-profile>
            <div class="text-primary fw-bolder fs-1 pt-5">
                {{ user.more_info.students.length }}
            </div>
            <div>
                active interns
            </div>
        </aside>
        <main class="col-md-9 col-lg-10">
            <label class="form-label my-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="name" [(ngModel)]="searchInput" (keyup)="searchList()" #searchFiled="ngModel" name="searchFiled">
                    <button class="btn btn-outline-secondary" type="button" (click)="search()">
                        <mat-icon class="pt-2">
                            search
                        </mat-icon>
                    </button>
                </div>
                <div *ngIf="!searchResults.length && searchFiled.dirty" class="text-danger">
                    No results!
                </div>
                <div class="border" *ngIf="searchResults.length">
                    <div *ngFor="let result of searchResults" class="result" (click)="search(result.first_name, result.last_name)">
                        {{ result.first_name }} {{ result.last_name }}
                    </div>
                </div>
            </label>
            <h3 class="text-center pt-3">
                Students
            </h3>
            <div class="row d-flex justify-content-center">
                <app-user-card class="col-md-5 col-lg-4 col-xl-3 py-2" [user]="user" *ngFor="let user of usersToShow"></app-user-card>
            </div>
        </main>
    </div>
</ng-container>
