<button (click)="getAllUsers()">{{ show }}</button>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">name</th>
            <th scope="col">role</th>
            <th scope="col">email</th>
            <th scope="col">passport/id</th>
            <th scope="col">phone number</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row"></th>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.passport }}</td>
            <td>{{ user.telephone }}</td>
            <td><button class="btn-danger" (click)="deleteUser(user._id)">DELETE</button></td>
        </tr>
    </tbody>
</table>
