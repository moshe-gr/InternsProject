<header>
    <app-profile-header></app-profile-header>
</header>
<div class="container-fluid d-flex justify-content-center pos-lower">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="/assets/logo.jpg" alt="logo">
        </div>
        <div class="col-md-8">
            <small>
                Personal details
            </small>
            <h1>
                Please tell us about yourself personally
            </h1>
            <form #quesForm1="ngForm">
                <div class="row">
                    <label class="col-md-4 form-label">
                        Age
                        <input class="form-control" [ngClass]="{ 'is-invalid': _age.touched && _age.invalid, 'is-valid': _age.touched && _age.valid }" type="number" name="age" #_age="ngModel" [(ngModel)]="age" required>
                    </label>
                    <label class="col-md-4 form-label">
                        Country
                        <select (change)="getCities()" class="form-select" name="Country" [(ngModel)]="country" required>
                            <option [ngValue]="undefined" disabled selected>
                                Choose
                            </option>
                            <option *ngFor="let countryName of countriesList">
                                {{ countryName }}
                            </option>
                        </select>
                    </label>
                    <label class="col-md-4 form-label">
                        City
                        <select class="form-select" name="city" [(ngModel)]="city" required>
                            <option [ngValue]="undefined" disabled selected>
                                Choose
                            </option>
                            <option *ngFor="let cityName of citiesList">
                                {{ cityName }}
                            </option>
                        </select>
                    </label>
                </div>
                <div class="row">
                    <label class="col-md-4 form-label">
                        Graduation year
                        <input class="form-control" [ngClass]="{ 'is-invalid': _gradYear.touched && _gradYear.invalid, 'is-valid': _gradYear.touched && _gradYear.valid }" type="number" name="gradYear" #_gradYear="ngModel" [(ngModel)]="gradYear" required>
                    </label>
                    <label class="col-md-4 form-label">
                        Academic institution
                        <input class="form-control" [ngClass]="{ 'is-invalid': _acdInst.touched && _acdInst.invalid, 'is-valid': _acdInst.touched && _acdInst.valid }" #_acdInst="ngModel" name="acdInst" [(ngModel)]="acdInst" required>
                    </label>
                </div>
                <button class="py-2 px-4" [disabled]="quesForm1.invalid" (click)="updateProfile()">
                    {{ updateButton }}
                </button>
            </form>
        </div>
        <br><br>
        <footer *ngIf="!update" class="row pt-5 mt-5">
            <small class="col-6">
                0% Completed
            </small>
            <span class="col-6 text-end">
                <mat-icon style="opacity: 0.3;">
                    west
                </mat-icon>
                &nbsp;&nbsp;
                <mat-icon style="cursor:pointer;" title="next" routerLink="/questionnaire2">
                    east
                </mat-icon>
            </span>
            <div class="progress">
                <div class="progress-bar bg-success"></div>
            </div>
        </footer>
    </div>
</div>
