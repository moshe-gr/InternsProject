<header *ngIf="choice != 'user'">
    <app-login-header></app-login-header>
</header>
<div class="container-fluid d-flex justify-content-center pos-lower">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="/assets/logo.jpg" alt="logo">
        </div>
        <div class="col-md-8 ps-4">
            <button class="border-0 bg-white text-primary" (click)="intern()" [ngClass]="{'text-info': choice === 'intern'}">
                Interns
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="border-0 bg-white text-primary" (click)="supervisor()" [ngClass]="{'text-info': choice === 'supervisor'}">
                Suprvisors
            </button>
            <h1>
                Welcome&nbsp;{{ choice }}!
            </h1>
            <p class="col-6">
                {{ msg }}
            </p>
            <br><br>
            <button [disabled]="choice=='user'" class="py-2 px-4" routerLink="/register1">
                REGISTER NOW
            </button>
        </div> 
    </div>
</div>
